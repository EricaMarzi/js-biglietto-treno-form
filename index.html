<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquista il biglietto online</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Sezione richiesta dati-->
    <main>
        <section py-3>
            <h1 class="text-white text-uppercase text-center">Calcola il prezzo del tuo biglietto</h1>
            <div class="container py-2 custom-form-card">
                <div class="row d-flex justify-content-center text-center pt-5 pb-3 gy-3">

                    <!--Richiesta nome e cognome-->
                    <div class="col-10">
                        <div class="input-group">
                            <span class="input-group-text text-magenta">Nome e Cognome</span>
                            <input id="first-name" type="text" aria-label="First name" class="form-control">
                            <input id="last-name" type="text" aria-label="Last name" class="form-control">
                        </div>
                    </div>
                    
                    <!--Richiesta km-->
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="kms" class="form-label text-magenta">Km da percorrere</label>
                            <div class="input-group">
                              <input type="number" class="form-control" id="kms" aria-describedby="basic-addon3 basic-addon4">
                            </div>
                        </div>
                    </div>
                    
                    <!--Richiesta età-->
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="age" class="form-label text-magenta">Fascia d'età</label>
                            <div class="input-group">
                              <input type="number" class="form-control" id="age" aria-describedby="basic-addon3 basic-addon4">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row d-flex justify-content-center text-center">
                    <!--Bottoni-->
                    <div class="col-2">
                        <button id="search" type="button" class="btn btn-outline custom-btn">Cerca</button>
                    </div>
                    <div class="col-2">
                        <button id="cancel" type="button" class="btn btn-outline custom-btn">Annulla</button>
                    </div>
                </div>
                
            </div>
        </section>

        <!--Sezione Ticket-->
        <section>
            <h1 class="text-white text-uppercase text-center">Il tuo biglietto</h1>
            <p id="paragraph"></p>

            <div class="container">
                <div class="ticket">
                    
                    <div class="left-ticket">
                        <div class="header-ticket">
                            <h3 class="p-2">Train Ticket</h3>
                        </div>
                        <div class="row row-cols-2 p-3 info-ticket">
                            <div class="col">
                                <div class="passenger-name">
                                    <p class="h5 mb-1">Nome passeggero</p>
                                    <span class="passenger"></span>
                                </div>
                                <div class="carriage">
                                    <p class="h5 mb-1">Carrozza</p>
                                    <span class="carriage-number"></span>
                                </div>
                                <div class="train-code">
                                    <p class="h5 mb-1">Codice</p>
                                    <span class="code-number"></span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="offer">
                                    <p class="h5 mb-1">Offerta</p>
                                    <span class="ticket-offer"></span>
                                </div>
                                <div class="price">
                                    <p class="h5 mb-1">Prezzo</p>
                                    <span class="ticket-price"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="right-ticket">
                        <div class="header-ticket">
                            <h3 class="p-2">Train Ticket</h3>
                        </div>
                        <div class="row row-cols-2 p-3 info-ticket">
                            <div class="col">
                                <div class="passenger-name">
                                    <p class="h5 mb-1">Nome passeggero</p>
                                    <span class="passenger"></span>
                                </div>
                                <div class="carriage">
                                    <p class="h5 mb-1">Carrozza</p>
                                    <span class="carriage-number"></span>
                                </div>
                                <div class="train-code">
                                    <p class="h5 mb-1">Codice</p>
                                    <span class="code-number"></span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="offer">
                                    <p class="h5 mb-1">Offerta</p>
                                    <span class="ticket-offer"></span>
                                </div>
                                <div class="price">
                                    <p class="h5 mb-1">Prezzo</p>
                                    <span class="ticket-price"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                </div>
            

            </div>
        </section>
    </main>
    
<script src="script.js"></script>
</body>
</html>
